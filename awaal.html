    <div class="jumbotron py-4 text-center">
      <h1 class="display-5">Data Persediaan</h1>
      <p class="lead">data ini diisi dengan benar</p>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#e2edff"
        fill-opacity="1"
        d="M0,224L30,192C60,160,120,96,180,96C240,96,300,160,360,181.3C420,203,480,181,540,144C600,107,660,53,720,74.7C780,96,840,192,900,208C960,224,1020,160,1080,138.7C1140,117,1200,139,1260,165.3C1320,192,1380,224,1410,240L1440,256L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"
      ></path>
    </svg>

    <div class="container">
      <div class="row text-center">
        <div class="col mb-3">
          <h2>Barang Masuk</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Berhasil!</strong> Data berhasil dimasukkan
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="persediaan">
            <div class="mb-3">
              <label for="barang">Barang</label>
              <input type="text" class="form-control" id="barang" aria-describedby="barang" name="barang" required />
            </div>
            <div class="mb-3">
              <label for="supplier">Supplier</label>
              <input type="text" class="form-control" id="supplier" aria-describedby="supplier" name="supplier" required />
            </div>
            <div class="mb-3">
              <label for="jumlah">Jumlah</label>
              <input type="text" class="form-control" id="jumlah" aria-describedby="jumlah" name="jumlah" required />
            </div>
            <div class="mb-3">
              <label for="satuan">Satuan</label>
              <input type="text" class="form-control" id="satuan" aria-describedby="satuan" name="satuan" required />
            </div>
            <div class="mb-3">
              <label for="harga">Harga</label>
              <input type="text" class="form-control" id="harga" aria-describedby="harga" name="harga" required />
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>
        </div>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#e2edff"
        fill-opacity="1"
        d="M0,160L30,160C60,160,120,160,180,165.3C240,171,300,181,360,170.7C420,160,480,128,540,133.3C600,139,660,181,720,208C780,235,840,245,900,218.7C960,192,1020,128,1080,122.7C1140,117,1200,171,1260,202.7C1320,235,1380,245,1410,250.7L1440,256L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
      ></path>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxVoKhhfy4268SFpzQ21tU6rZlIzJnVHz9p5QNZKf-7QMkAKcgfhzCTHqrtL8MHrlh9/exec";
      const form = document.forms["persediaan"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol laoding, hilangkan tombol kirim
        btnKirim.classList.toggle("d-none");
        btnLoading.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnKirim.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            //reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
